<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icecake wasm/js tests</title>

    <script type="text/javascript" src="icecake.js"></script>
</head>

<body>
    <h1>Tests Wasm</h1>
    <p>Open the browser console to see results</p>
    <div id="test-container"> </div>

    <!-- wasm js required files -->
    <script src="wasm_exec.js"></script>
    <script>
        const goWasm = new Go()
        WebAssembly.instantiateStreaming(fetch("tests.wasm"), goWasm.importObject)
            .then((result) => {
                goWasm.run(result.instance)
            })

    </script>
</body>

</html>
