<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>icecake example</title>

    <script type="text/javascript" src="icecake.js"></script>

    <style>
        body {
            background-color: hsl(0, 0%, 96%);
            color: hsl(0, 0%, 21%);
            height: 100vh;
        }

        body.dark {
            background-color: hsl(0, 0%, 21%);
            color: hsl(0, 0%, 96%);
            height: 100vh;
        }

        .dark .title,
        .dark .subtitle {
            color: hsl(0, 0%, 96%);
        }
    </style>
</head>

<body>
    <section id="sectionbody" class="section">
        <div class="container">
            <h1 class="title">Icecake Go Wasm Framework</h1>
            <h2 class="subtitle">Example2</h2>
            <div class="content" id="readme">
                <div class="subtitle">Use of BULMA CSS framework.</div>

                <div class="subtitle mb-3">Basic event handling.</div>
                <button class="button is-primary mb-5" id="btn-ex2">Count:&nbsp;<span data-ick-namedvalue="count1"></span></button>

                <div class="subtitle mb-3">Rendering a formated value directly within an element by Id.</div>
                <div class="block subtitle">Count:&nbsp;<span id="count1"></span></div>

                <div class="subtitle mb-3">Rendering named value with the use of
                    <code>data-ick-namedvalue</code> attribute.
                </div>
                <div class="block subtitle">Count:&nbsp;<span data-ick-namedvalue="count1"></span></div>

                <div class="subtitle mb-3">Work with local storage.</div>
                <button class="button is-primary is-light" id="btn-lightmode">light mode</button>
                <button class="button is-primary is-light" id="btn-darkmode">dark mode</button>
            </div>
        </div>
    </section>

    <!-- wasm js required files -->
    <script src="wasm_exec.js"></script>
    <script>
        const goWasm = new Go()
        WebAssembly.instantiateStreaming(fetch("example2.wasm"), goWasm.importObject)
            .then((result) => {
                goWasm.run(result.instance)
            })

    </script>
</body>

</html>
