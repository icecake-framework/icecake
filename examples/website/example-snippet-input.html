<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>icecake example</title>

    <script type="text/javascript" src="icecake.js"></script>
</head>

<body>
    <section class="hero is-primary is-small">
        <div class="hero-body">
            <h1 class="title">Icecake Go Wasm Framework</h1>
            <h2 class="subtitle">Input Snippet</h2>
        </div>
    </section>
    <section class="section has-background-light">
        <div class="container">
            <h4 class="title is-5">Example of use</h4>
            <div class="block" id="content"></div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="content">
                <h4>Embeddable snippet</h4>
                <span class="tags has-addons"><span class="tag">tag</span><span class="tag is-info is-light">&lt;ick-input ... /&gt;</ick-button...></span></span>
                <p>example: <code>
                    &lt;ick-input /&gt;
                </code></p>
                <h4>Properties</h4>
                <h4>Style</h4>
                <p>The ickecake ui.input is based on the <a href="https://bulma.io/documentation/form/input/">bulma css input</a>, so any additional bulma class can be used.</p>
                <h4>Go Wasm</h4>
                <p><i>to come</i></p>
            </div>
        </div>
    </section>

    <!-- wasm js required files -->
    <script src="wasm_exec.js"></script>
    <script>
        const goWasm = new Go()
        WebAssembly.instantiateStreaming(fetch("example-snippet-input.wasm"), goWasm.importObject)
            .then((result) => {
                goWasm.run(result.instance)
            })

    </script>
</body>

</html>
