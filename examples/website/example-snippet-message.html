<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icecake example</title>

    <script type="text/javascript" src="icecake.js"></script>
</head>

<body>
    <section id="body" class="section">
        <div class="container">
            <h1 class="title">Icecake Go Wasm Framework</h1>
            <h2 class="subtitle">Example : snippet message</h2>
            <div class="block" id="content">
            </div>
        </div>
    </section>

    <div id="toast_container" class="block"></div>

    <!-- wasm js required files -->
    <script src="wasm_exec.js"></script>
    <script>
        const goWasm = new Go()
        WebAssembly.instantiateStreaming(fetch("example-snippet-message.wasm"), goWasm.importObject)
            .then((result) => {
                goWasm.run(result.instance)
            })

    </script>
</body>

</html>
