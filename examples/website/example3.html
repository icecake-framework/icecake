<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>icecake example</title>

    <script type="text/javascript" src="icecake.js"></script>

    <style>
        body {
            background-color: hsl(0, 0%, 96%);
            color: hsl(0, 0%, 21%);
        }
    </style>
</head>

<body>
    <section id="sectionbody" class="section">
        <div class="container">
            <div class="content block" id="readme"></div>
        </div>
    </section>

    <!-- wasm js required files -->
    <script src="wasm_exec.js"></script>
    <script>
        const goWasm = new Go()
        WebAssembly.instantiateStreaming(fetch("example3.wasm"), goWasm.importObject)
            .then((result) => {
                goWasm.run(result.instance)
            })

    </script>
</body>

</html>
