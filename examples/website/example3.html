<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>icecake example</title>

    <script type="text/javascript" src="icecake.js"></script>

    <style>
        body {
            background-color: hsl(0, 0%, 96%);
            color: hsl(0, 0%, 21%);
        }
    </style>
</head>

<body>
    <section id="sectionbody" class="section">
        <div class="container">
            <h1 class="title">Icecake Go Wasm Framework</h1>
            <h2 class="subtitle">Example3</h2>
            <p class="block" id="introduction"></p>

            <div class="columns has-text-centered is-vcentered">
                <div class="column">
                    <div class="block">
                        <button class="button" id="btnw">Insert by Id</button>
                        <button class="button" id="btna">Auto Closing</button>
                        <button class="button" id="btni">Embedded into a template</button>
                        <button class="button" id="btns">Single</button>
                    </div>
                </div>
            </div>

            <div id="notif_container" class="block"></div>
            <div id="inside_container" class="block"></div>
        </div>
    </section>

    <!-- wasm js required files -->
    <script src="wasm_exec.js"></script>
    <script>
        const goWasm = new Go()
        WebAssembly.instantiateStreaming(fetch("example3.wasm"), goWasm.importObject)
            .then((result) => {
                goWasm.run(result.instance)
            })

    </script>
</body>

</html>
