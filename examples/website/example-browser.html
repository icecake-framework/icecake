<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>icecake example</title>
    <script type="text/javascript" src="icecake.js"></script>
</head>

<body>
    <section id="body" class="section">
        <div class="container">
            <h1 class="title">Icecake Go Wasm Framework</h1>
            <h2 class="subtitle">Example Browser</h2>
            <div class="block" id="container">
            </div>
        </div>
    </section>


    <!-- wasm js required files -->
    <script src=" wasm_exec.js">
    </script>
    <script>
        const goWasm = new Go()
        WebAssembly.instantiateStreaming(fetch("example-browser.wasm"), goWasm.importObject)
            .then((result) => {
                goWasm.run(result.instance)
            })

    </script>
</body>

</html>
